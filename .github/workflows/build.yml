name: Build Windows Executable

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test*.py" -v

      - name: Clean previous build
        run: if exist build (rmdir /s /q build) else if exist dist (rmdir /s /q dist) else if exist "*.spec" (del /q "*.spec")

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name="DOCX Batch Updater" --windowed --onefile --add-data="src;src" --hidden-import=PyQt5.sip --hidden-import=docx --hidden-import=docx.opc.constants --hidden-import=docx.oxml --hidden-import=docx.oxml.text.paragraph --hidden-import=docx.oxml.table src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOCX-Batch-Updater-Windows
          path: dist/*.exe
          retention-days: 30
