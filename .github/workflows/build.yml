name: Build Windows Executable

on:
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate PROJECT_INDEX.md
        shell: pwsh
        run: |
          # 检查 PROJECT_INDEX.md 是否存在
          if (-not (Test-Path "PROJECT_INDEX.md")) {
            Write-Host "❌ PROJECT_INDEX.md is missing" -ForegroundColor Red
            exit 1
          }
          # 检查是否包含必要的索引内容
          $content = Get-Content "PROJECT_INDEX.md" -Raw
          if ($content -notmatch "迁移文件") {
            Write-Host "❌ PROJECT_INDEX.md missing migration files section" -ForegroundColor Red
            exit 1
          }
          if ($content -notmatch "入口与编排文件") {
            Write-Host "❌ PROJECT_INDEX.md missing entry points section" -ForegroundColor Red
            exit 1
          }
          Write-Host "✅ PROJECT_INDEX.md validation passed" -ForegroundColor Green

      - name: Check ENV_INDEX.md author
        shell: pwsh
        run: |
          # 检查 ENV_INDEX.md 是否存在
          if (-not (Test-Path "ENV_INDEX.md")) {
            Write-Host "❌ ENV_INDEX.md is missing" -ForegroundColor Red
            exit 1
          }
          # 检查维护者信息
          $content = Get-Content "ENV_INDEX.md" -Raw
          if ($content -notmatch "维护者.*OpenClaw") {
            Write-Host "❌ ENV_INDEX.md must be maintained by OpenClaw" -ForegroundColor Red
            exit 1
          }
          Write-Host "✅ ENV_INDEX.md author validation passed" -ForegroundColor Green

      - name: Check HIGH RISK markers
        shell: pwsh
        run: |
          # 检查高风险文件变更是否有 HIGH RISK 标记
          $HIGH_RISK_FILES = @(".github/workflows/build.yml", "openclaw.yml")
          $PR_BODY = "${{ github.event.pull_request.body }}"
          $changedFiles = git diff --name-only HEAD~1 HEAD
          
          foreach ($file in $HIGH_RISK_FILES) {
            if ($changedFiles -contains $file) {
              if ($PR_BODY -notmatch "HIGH RISK") {
                Write-Host "❌ HIGH RISK file changed but PR not marked HIGH RISK" -ForegroundColor Red
                exit 1
              }
              if ($PR_BODY -notmatch "回滚方案") {
                Write-Host "❌ HIGH RISK file changed but no rollback plan provided" -ForegroundColor Red
                exit 1
              }
            }
          }
          Write-Host "✅ HIGH RISK validation passed" -ForegroundColor Green

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test*.py" -v

      - name: Clean previous build
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path "*.spec") { Remove-Item "*.spec" }

      - name: Build executable with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --name="DOCX Batch Updater" --windowed --onefile --add-data="src;src" --hidden-import=PyQt5.sip --hidden-import=docx --hidden-import=docx.opc.constants --hidden-import=docx.oxml --hidden-import=docx.oxml.text.paragraph --hidden-import=docx.oxml.table src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOCX-Batch-Updater-Windows
          path: dist/*.exe
          retention-days: 30
