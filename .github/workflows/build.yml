name: Build Windows Executable

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'  # 推荐版本，PyInstaller 兼容性好

      # 缓存 pip 依赖以加速构建
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 运行测试
      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test*.py" -v

      # 清理旧构建文件
      - name: Clean previous build
        run: |
          if exist build rmdir /s /q build
          if exist dist rmdir /s /q dist
          if exist *.spec del /q *.spec

      # 执行打包
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name="DOCX Batch Updater" --windowed --onefile `
            --add-data="src;src" `
            --hidden-import=PyQt5.sip `
            --hidden-import=docx `
            --hidden-import=docx.opc.constants `
            --hidden-import=docx.oxml `
            --hidden-import=docx.oxml.text.paragraph `
            --hidden-import=docx.oxml.table `
            src/main.py

      # 获取生成的文件信息
      - name: Get file info
        id: file-info
        run: |
          cd dist
          for /f "delims=" %%i in ('dir /b *.exe') do set EXE_NAME=%%i
          echo "EXE_NAME=%EXE_NAME%" >> $env:GITHUB_OUTPUT
          echo "EXE_NAME=%EXE_NAME%"

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOCX-Batch-Updater-Windows
          path: dist/*.exe
          retention-days: 30  # 保留 30 天

      # 可选：创建 Release（仅在 tag 推送时）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
